<div class="overallpage">
    
<form [formGroup]="registerForm" (ngSubmit)="employeeLogin(registerForm)">
    <div class="imgcontainer">
      <img src="https://i.etsystatic.com/18251093/c/1416/1125/839/559/il/433442/1716743888/il_340x270.1716743888_4k3p.jpg" alt="Avatar" class="avatar">
    </div>

    <div class="container">
        <label for="uname"><b>Emp Id</b></label>
        <input class="form-control" type="empid" formControlName="empid" name="empid" id="empid"
            placeholder="Enter Your Emp Id">
        <div class="alert alert-danger"
            *ngIf="(registerForm.controls.empid.touched && registerForm.controls.empid.invalid)">
            <div *ngIf="registerForm.controls.empid.errors.required">Please enter the Emp Id</div>
        </div>

        <label for="psw"><b>Password</b></label>
        <input class="form-control" type="password" formControlName="password" name="password" id="password"
            placeholder="Enter Your Password">
        <div class="alert alert-danger"
            *ngIf="registerForm.controls.password.touched && registerForm.controls.password.invalid">
            <div *ngIf=registerForm.controls.password.errors.required>Please enter the Password</div>
            <div *ngIf=registerForm.controls.password.errors.minlength>Please enter Minimum 3 letteres</div>
        </div>

        <button type="submit">Login</button>
