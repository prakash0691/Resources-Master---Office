
<h5 class="card-header info-color text-white bg-primary text-center py-3">
    <strong>Admin Login</strong>
</h5>

<form [formGroup]="registerForm" (ngSubmit) = "employeeLogin(registerForm)">
    <div class="form-group">
        <label for="empid">Emp Id</label>
        <input class="form-control" type="empid" formControlName="empid"  name="empid" id="empid"
            placeholder="Enter Your Emp Id">
        <div class="alert alert-danger" *ngIf="(registerForm.controls.empid.touched && registerForm.controls.empid.invalid)">
            <div *ngIf="registerForm.controls.empid.errors.required">Please enter the Emp Id</div>
            </div>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" formControlName="password" name="password"id="password"
            placeholder="Enter Your Password">
        <div class="alert alert-danger" *ngIf="registerForm.controls.password.touched && registerForm.controls.password.invalid">
            <div *ngIf=registerForm.controls.password.errors.required>Please enter the Password</div>
            <div *ngIf = registerForm.controls.password.errors.minlength>Please enter Minimum 3 letteres</div>
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Sign in</button>
</form>
